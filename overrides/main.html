{% extends "base.html" %}

{% block extrahead %}
{% if page and page.meta %}
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | d(config.site_name) }} - {{ config.site_name }}">
  <meta property="og:description" content="{{ page.meta.description | d(config.site_description) }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:site_name" content="{{ config.site_name }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | d(config.site_name) }} - {{ config.site_name }}">
  <meta name="twitter:description" content="{{ page.meta.description | d(config.site_description) }}">
{% endif %}
{% endblock %}
